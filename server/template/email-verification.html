<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      margin-top: 0;
      margin-bottom: 0;
      margin-right: 0;
      margin-left: 0;
      padding-top: 0;
      padding-bottom: 0;
      padding-right: 0;
      padding-left: 0;
      height: 100%;
      background-color: #191815;
      color: #ffffe3;
      font-size: 1.2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    <article
      class="mail"
      style="
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 0;
        padding-top: 0.7rem;
        padding-bottom: 0;
        padding-right: 0;
        padding-left: 0;
        text-align: center;
      "
    >
      <header
        class="mail__header"
        style="
          margin-top: 0;
          margin-bottom: 0;
          margin-right: 0;
          margin-left: 0;
          padding-top: 0;
          padding-bottom: 0;
          padding-right: 0;
          padding-left: 0;
        "
      >
        <h2
          style="
            margin-top: 0;
            margin-bottom: 0;
            margin-right: 0;
            margin-left: 0;
            padding-top: 0;
            padding-bottom: 0;
            padding-right: 0;
            padding-left: 0;
          "
        >
          Hi {{username}}
        </h2>
      </header>
      <section
        class="mail__content"
        style="
          margin-top: 0rem;
          margin-bottom: 0;
          margin-right: 0;
          margin-left: 0;
          padding-top: 0;
          padding-bottom: 0;
          padding-right: 0;
          padding-left: 0;
        "
      >
        <p
          class="mail__description"
          style="
            margin-top: 1rem;
            margin-bottom: 0;
            margin-right: 0;
            margin-left: 0;
            padding-top: 0;
            padding-bottom: 0;
            padding-right: 0;
            padding-left: 0;
          "
        >
          To finish setting up your account and start using Puck, please verify
          your email address.
        </p>
        <a
          class="mail__link"
          href="{{verificationLink}}"
          style="
            margin-top: 1.5rem;
            margin-bottom: 0;
            margin-right: 0;
            margin-left: 0;
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            padding-right: 1rem;
            padding-left: 1rem;
            color: inherit;
            display: inline-block;
            text-decoration: none;
            background-color: #2e2d2d;
            border-radius: 5px;
          "
          >Verify Email</a
        >
        <p
          class="mail__description"
          style="
            margin-top: 1rem;
            margin-bottom: 0;
            margin-right: 0;
            margin-left: 0;
            padding-top: 0;
            padding-bottom: 0;
            padding-right: 0;
            padding-left: 0;
          "
        >
          This link will expire after 15 minutes. To request another
          verification link, please log in to prompt a re-send link.
        </p>
      </section>
    </article>
  </body>
</html>
